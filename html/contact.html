        <!-- Contenido del main (lado derecho): formulario -->
        <section class="Main-form">
            <form class="Form" action="./index.html" method="POST">
                <h1>¡Trabajemos juntos!</h1>
                <fieldset class="Fieldset">
                    <label class="Fieldset-label" for="name">Nombre:</label>
                    <input class="Fieldset-input" type="text" id="name" name="name" placeholder="..." required>

                    <label class="Fieldset-label" for="company">Compañía:</label>
                    <input class="Fieldset-input" type="text" id="company" name="company" placeholder="...">

                    <label class="Fieldset-label" for="email">Mail:</label>
                    <input class="Fieldset-input" type="email" id="email" name="email" placeholder="..." required>

                    <label class="Fieldset-label" for="phoneNumber">Teléfono:</label>
                    <input class="Fieldset-input" type="tel" id="phoneNumber" name="number" placeholder="...">

                    <label class="Fieldset-label" for="mensaje">¡Cuéntame tu idea!</label>
                    <textarea class="Fieldset-input" id="mensaje" name="mensaje" rows="5" placeholder="..."></textarea>
                    <br>
                    <button class="Btn-form" type="submit">¡Enviar!</button>
                </fieldset>
            </form>
