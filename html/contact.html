<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto final CEI: Portfolio de Jaime Nebot">
    <meta name="keywords" content="portfolio, web, full stack, desarrollo">
    <meta name="author" content="Jaime Nebot">
    <title>Contact</title>

    <link rel="stylesheet" href="../css/stylesContact.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="Body">

    <!-- H E A D E R -->
    <header class="Header">
        <div class="Header-Logo">
            <a href="../html/index.html"><img class="Header-LogoIMG" src="../img/logoJaimeNebotNegro.png"
                    alt="Logo Jaime Nebot"></a>
        </div>

        <div class="Header-Nav">
            <ul class="NavUl">
                <a class="NavUl-Link" href="./aboutMe.html">
                    <li>About me</li>
                </a>
                <a class="NavUl-Link" href="./projects.html">
                    <li>Projects</li>
                </a>

                <a class="NavUl-Link" href="./contact.html">
                    <li>Contact</li>
                </a>
                <a class="NavUl-Link" href="./shop.html">
                    <li class="material-symbols-outlined">
                        shopping_cart</li>
                </a>
            </ul>
        </div>
    </header>

    <!-- M A I N -->
    <main class="Main">
        <div class="Main-Content">
            <div class="Main-map">
                <p>Hola quetal</p>
            </div>

            <div class="Main-redes">
                <h1>Find me here:</h1>
                <a href="https://www.instagram.com/mr.nebot/"><img src="../img/igLogoBlanco.png" alt="ig"></a>
                <a href="https://www.linkedin.com/in/jaime-nebot-54132419b/"><img src="../img/lkdinLogoBlanco.png"
                        alt="Lkdin"></a>
                <a href="https://www.whatsapp.com/?lang=es_LA"><img src="../img/whaLogoBlanco.png" alt="wha"></a>
            </div>
        </div>


        <form class="Main-form" action="./index.html" method="get">
            <h1>Let's work together!</h1>
            <fieldset class="Fieldset">
                <label class="Fieldset-label" for="name">Name:</label>
                <input class="Fieldset-input" type="text" id="name" name="name" placeholder="..." required>

                <label class="Fieldset-label" for="company">Company:</label>
                <input class="Fieldset-input" type="text" id="company" name="company" placeholder="...">

                <label class="Fieldset-label" for="email">Your mail:</label>
                <input class="Fieldset-input" type="email" id="email" name="email" placeholder="..." required>

                <label class="Fieldset-label" for="phoneNumber">Your phone number:</label>
                <input class="Fieldset-input" type="tel" id="phoneNumber" name="number" placeholder="...">

                <label class="Fieldset-label" for="mensaje">How can I help you?</label>
                <textarea class="Fieldset-input" id="mensaje" name="mensaje" rows="5" placeholder="..."></textarea>
                <br>
                <button class="Btn-form" type="submit">Send!</button>
            </fieldset>
        </form>
    </main>

    <!-- F O O T E R -->
    <footer class="Footer">
        <div class="Footer-firstContent">
            <div class="Footer-Nav">
                <ul class="FooterUl">
                    <a class="FooterUl-Link" href="./aboutMe.html">
                        <li>About me</li>
                    </a>
                    <a class="FooterUl-Link" href="./projects.html">
                        <li>Projects</li>
                    </a>
                    <a class="FooterUl-Link" href="./contact.html">
                        <li>Contact</li>
                    </a>
                    <a class="FooterUl-Link" href="./shop.html">
                        <li class="material-symbols-outlined">
                            shopping_cart</li>
                    </a>
                </ul>
            </div>

        </div>

        <div class="Footer-secondContent">
            <div class="Footer-Logo">
                <a href="../html/index.html" ><img class="Footer-LogoIMG" src="../img/logoJaimeNebotBlanco.png" alt="Logo Jaime Nebot"></a>
            </div>

            <div class="Footer-TyC">
                Términos y condiciones (cosas legales)
            </div>

            <div class="Footer-Copy">
                2024 © Todos los derechos reservados - Jaime Nebot
            </div>

        </div>
    </footer>
</body>

</html>
